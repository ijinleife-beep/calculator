<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="calculator.css">
</head>
<body>
   
<div class="calculator">
         <div class="content">
            <input type="text" placeholder="" id="inputBox"> <br><br>
           <!-- <input type="text" placeholder="" id="inputBox">   -->
            <!-- <div class="ms">
               
               <p>M

            <div>
              <button class="clr">CE</button>
              <button class="clr">DEL</button>
              <button class="main">%</button>
              <button class="main">/</button>
            </div>

            <div>
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button class="main">*</button>
             </div>

             <div>
               <button>4</button>
               <button>5</button>
               <button>6</button>
               <button class="main">-</button>
             </div>

             <div>
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button class="main">+</button>
             </div>

             <div>
               <button class="main">Â±</button>
               <button>0</button>
               <button>.</button>
               <button class="equal">=</button>
                            </div>
         </div>
   </div>
</body>




<script>

   let input = document.getElementById('inputBox');
   //console.log(inputBox);
   
   let button = document.querySelectorAll('button');
   //console.log(button);
   

   let string = "";
   let arr = Array.from(button);
   arr.forEach(button => {
      button.addEventListener('click', (e) =>{
         if (e.target.innerHTML == '='){
            string = eval(string);
            input.value = string;
            
         }
         else if (e.target.innerHTML == 'CE'){
            string ="";
            input.value = string;

         }
         else if (e.target.innerHTML == 'DEL') {
            string = string.slice(0,-1)
            input.value = string;
         }
         else {
            string += e.target.innerHTML;
            input.value = string;
         }
      })
   })
      
   

</script>
</html>
